{% extends 'base.html' %}

{% block content %}
    {{ super() }}
<hr>
<h2>Список статей</h2>
<ul class = "list-posts">
    {% for post in posts %}
        <li>
            <p class="title"><a href="{{url_for('showPost', alias=post.url)}}">{{post.title}}</a></p>
            <p class="annonce">{{ post.text[:70]| striptags}}... </p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
